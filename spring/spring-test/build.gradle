plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs = [
                    "src/main/resources",
                    "src/main/webapp"
            ]
        }
    }
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.3.1')
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.3.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.3.1')
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.1.4.RELEASE'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

    implementation group: 'org.springframework', name: 'spring-context', version: '5.1.4.RELEASE'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.1.4.RELEASE'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.1.4.RELEASE'

    implementation group: 'com.h2database', name: 'h2', version: '1.4.199'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.11.RELEASE'
    implementation group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.35.0'
}

test {
    useJUnitPlatform()
}
